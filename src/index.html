<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thor</title>
    <link rel="icon" href="favicon.svg" sizes="any" type="image/svg+xml">
</head>
<body>
    <div id="app-background">
        <aside id="menu-section" class="main-sections-flex">
            <div>
                <h1 class="top-level-header">Lists</h1>
                <hr>
            </div>
            <button class="list-button" title="Placeholder list force overflow">
                <span class="button-text-wrapper">Placeholder list force overflow</span>
            </button>
            <button class="list-button"  id="add-list" title="add new list">
                <span class="button-text-wrapper">add new list</span>
            </button>
        </aside>
        <main id="task-section" class="main-sections-flex">
            <div>
                <h1 class="top-level-header">Incoming tasks</h1>
                <hr>
            </div>
            <button id="add-task-button" class="list-button" title="Add new task">
                <span class="button-text-wrapper">Add new task</span>
            </button>
        </main>
    </div>
</body>
</html>
